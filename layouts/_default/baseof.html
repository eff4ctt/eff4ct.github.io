<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 60px;
        }

        .site-title {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #000;
        }

        .site-title a {
            color: #000;
            text-decoration: none;
        }

        .tagline {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            font-size: 0.95em;
        }

        nav a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #666;
        }

        main {
            margin-bottom: 60px;
        }

        h1, h2, h3 {
            color: #000;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 40px;
        }

        h3 {
            font-size: 1.2em;
            margin-top: 30px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .article-list {
            list-style: none;
        }

        .article-item {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-date {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 8px;
        }

        .article-title {
            font-size: 1.2em;
            color: #000;
            text-decoration: none;
            display: block;
            font-weight: 500;
        }

        .article-title:hover {
            color: #666;
        }

        .article-meta {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .content {
            line-height: 1.8;
        }

        .content pre {
            background: #f5f5f5;
            padding: 15px;
            overflow-x: auto;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }

        .content code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        .content p code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .content ul, .content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .content li {
            margin-bottom: 10px;
        }

        .content blockquote {
            border-left: 4px solid #e0e0e0;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }

            .site-title {
                font-size: 1.6em;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
        <p class="tagline">{{ .Site.Params.tagline }}</p>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. Tous droits réservés.</p>
    </footer>
</body>
</html>
